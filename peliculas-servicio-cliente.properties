server.port=9000
# CONFIGURACION DEL CHARSET PARA HTTP
server.servlet.encoding.enabled=true
server.servlet.encoding.charset=UTF-8

# CONFIGURACION MULTIPART (SUBIDA DE ARCHIVOS)
# Habilitamos subida de archivos
spring.servlet.multipart.enabled=true
# Directorio temporal para subir archivos (Windows)
spring.servlet.multipart.location=c:/temp
# Maximo tamaÃ±o de archivos que se pueden subir
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

#Habilitar logs org.slf4j
logging.level.es.uah.ismael.fbm=DEBUG

# URL de los servicios REST 
api.peliculas.peliculas.url=http://localhost:8090/api/peliculas/peliculas
api.peliculas.actores.url=http://localhost:8090/api/peliculas/actores
api.usuarios.usuarios.url=http://localhost:8090/api/usuarios/usuarios
api.usuarios.criticas.url=http://localhost:8090/api/usuarios/criticas
api.usuarios.roles.url=http://localhost:8090/api/usuarios/roles
